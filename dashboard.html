<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Dashboard - LuckySeven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .strategy-table th, .strategy-table td {
            padding: 8px;
            border: 1px solid #e2e8f0;
        }
        .strategy-table th {
            background-color: #f8fafc;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Strategy Dashboard</h1>
        <nav class="mb-4">
            <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Main Page</a>
        </nav>

        <div id="strategies-list" class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 strategy-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Interval</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="strategies-table-body">
                    <!-- Strategies will be loaded here -->
                </tbody>
            </table>
            <p id="no-strategies-message" class="text-gray-500 text-center mt-4" style="display: none;">No strategies saved yet.</p>
        </div>
    </div>

    <script>
        const BACKEND_URL = "http://localhost:8001";

        async function fetchStrategies() {
            try {
                const response = await fetch(`${BACKEND_URL}/strategies`);
                const strategies = await response.json();
                const tableBody = $('#strategies-table-body');
                tableBody.empty();

                if (strategies.length === 0) {
                    $('#no-strategies-message').show();
                    return;
                }
                $('#no-strategies-message').hide();

                strategies.forEach(async strategy => {
                    // Fetch current running status
                    const statusResponse = await fetch(`${BACKEND_URL}/strategies/${strategy.id}/status`);
                    const statusData = await statusResponse.json();
                    const currentStatus = statusData.status;

                    const row = `
                        <tr id="strategy-${strategy.id}">
                            <td>${strategy.name}</td>
                            <td>${strategy.symbol || 'N/A'}</td>
                            <td>${strategy.interval || 'N/A'}</td>
                            <td><span id="status-${strategy.id}">${currentStatus}</span></td>
                            <td>${new Date(strategy.created_at).toLocaleString()}</td>
                            <td>
                                <button class="start-strategy-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs mr-2" data-id="${strategy.id}" ${currentStatus === 'running' ? 'disabled' : ''}>Start</button>
                                <button class="pause-strategy-btn bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded text-xs mr-2" data-id="${strategy.id}" ${currentStatus !== 'running' ? 'disabled' : ''}>Pause</button>
                                <button class="stop-strategy-btn bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-xs mr-2" data-id="${strategy.id}" ${currentStatus === 'stopped' ? 'disabled' : ''}>Stop</button>
                                <button class="delete-strategy-btn bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded text-xs mr-2" data-id="${strategy.id}">Delete</button>
                                <a href="strategy_monitor.html?id=${strategy.id}" class="view-details-btn bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-xs">View Details</a>
                            </td>
                        </tr>
                    `;
                    tableBody.append(row);
                });

                // Attach event listeners for action buttons using event delegation
                $(document).on('click', '.start-strategy-btn', async function() {
                    const strategyId = $(this).data('id');
                    await startStrategy(strategyId);
                });

                $(document).on('click', '.pause-strategy-btn', async function() {
                    const strategyId = $(this).data('id');
                    await pauseStrategy(strategyId);
                });

                $(document).on('click', '.stop-strategy-btn', async function() {
                    const strategyId = $(this).data('id');
                    await stopStrategy(strategyId);
                });

                $(document).on('click', '.delete-strategy-btn', async function() {
                    const strategyId = $(this).data('id');
                    if (confirm(`Are you sure you want to delete strategy ID: ${strategyId}?`)) {
                        // Before deleting, try to stop the strategy if it's running
                        const statusResponse = await fetch(`${BACKEND_URL}/strategies/${strategyId}/status`);
                        const statusData = await statusResponse.json();
                        if (statusData.status !== "stopped") {
                            alert("Stopping strategy before deletion...");
                            await stopStrategy(strategyId); // Wait for stop to complete
                            // Give a small delay for DB update to propagate
                            await new Promise(resolve => setTimeout(resolve, 1000)); 
                        }
                        await deleteStrategy(strategyId);
                    }
                });

            } catch (error) {
                console.error("Error fetching strategies:", error);
                $('#strategies-list').html('<p class="text-red-500 text-center">Failed to load strategies. Please check backend connection.</p>');
            }
        }

        async function startStrategy(strategyId) {
            try {
                const response = await fetch(`${BACKEND_URL}/strategies/${strategyId}/start`, {
                    method: 'POST',
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchStrategies(); // Refresh list to update status
                } else {
                    alert(`Error starting strategy: ${result.detail || 'Unknown error'}`);
                }
            }
            catch (error) {
                console.error("Error starting strategy:", error);
                alert("An error occurred while starting the strategy.");
            }
        }

        async function pauseStrategy(strategyId) {
            try {
                const response = await fetch(`${BACKEND_URL}/strategies/${strategyId}/pause`, {
                    method: 'POST',
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchStrategies(); // Refresh list to update status
                } else {
                    alert(`Error pausing strategy: ${result.detail || 'Unknown error'}`);
                }
            }
            catch (error) {
                console.error("Error pausing strategy:", error);
                alert("An error occurred while pausing the strategy.");
            }
        }

        async function stopStrategy(strategyId) {
            try {
                const response = await fetch(`${BACKEND_URL}/strategies/${strategyId}/stop`, {
                    method: 'POST',
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchStrategies(); // Refresh list to update status
                } else {
                    alert(`Error stopping strategy: ${result.detail || 'Unknown error'}`);
                }
            }
            catch (error) {
                console.error("Error stopping strategy:", error);
                alert("An error occurred while stopping the strategy.");
            }
        }

        async function deleteStrategy(strategyId) {
            try {
                const response = await fetch(`${BACKEND_URL}/strategies/${strategyId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert("Strategy deleted successfully!");
                    fetchStrategies(); // Refresh the list
                } else {
                    const errorData = await response.json();
                    alert(`Error deleting strategy: ${errorData.detail || 'Unknown error'}`);
                }
            }
            catch (error) {
                console.error("Error deleting strategy:", error);
                alert("An error occurred while deleting the strategy.");
            }
        }

        $(document).ready(function() {
            fetchStrategies();
        });
    </script>
</body>
</html>
